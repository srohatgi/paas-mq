buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.0.RC2"
    }
}

apply plugin: "io.spring.dependency-management"

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.86'
    }
}

group 'com.intocloudtech.paas.mq'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.intocloudtech.paas.mq.MQSpec'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.amazonaws:aws-java-sdk-s3'
    compile 'com.amazonaws:aws-java-sdk-ecs'
    compile 'com.amazonaws:aws-java-sdk-ec2'
    compile 'com.amazonaws:aws-java-sdk-iam'
    compile 'com.beust:jcommander:1.60'
    compile 'org.slf4j:slf4j-api:1.7.21'

    compile 'ch.qos.logback:logback-classic:1.1.8'
    //compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}